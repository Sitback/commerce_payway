commerce_payway_frame.form:
  path: 'trusted-frame/html/{pluginId}'
  defaults:
    _controller: '\Drupal\commerce_payway_frame\Controller\PageController::frameHtml'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

commerce_payway_frame.process_payment:
  path: 'trusted-frame/process-payment'
  defaults:
    _controller: '\Drupal\commerce_payway_frame\Controller\PageController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
